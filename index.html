<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Landing Page -->
    <section id="landing">
      <!-- padding 32 32 32 32 for whole page -->
      <div class="full__padding">
        <nav class="nav__row">
          <a href="#" class="nav__logo">
            <img src="./assets/logo.svg" alt="logo" />
            Treact
          </a>

          <ul class="nav__links">
            <li><a href="#" class="nav__link">About</a></li>
            <li><a href="#" class="nav__link">Blog</a></li>
            <li><a href="#" class="nav__link">Pricing</a></li>
            <li><a href="#" class="nav__link">Contact Us</a></li>
            <li><a href="#" class="nav__link--login">Login</a></li>
            <li><a href="#" class="nav__link--btn btn">Sign Up</a></li>
          </ul>
        </nav>
        <div class="menu__container">
          <div class="menu__row">
            <div class="menu__info--wrapper">
              <div class="menu__info">
                <h1 class="menu__header">
                  Beautiful React Templates <span class="purple">for you.</span>
                </h1>
                <p class="menu__para">
                  Our templates are easy to setup, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <div class="menu__email">
                  <input type="text" placeholder="Your E-mail Address" />
                  <a href="#" class="menu__btn">Get Started</a>
                </div>

                <div class="menu__brands">
                  <p class="menu__customers">Our TRUSTED Customers</p>
                  <figure class="menu__brands--img">
                    <img
                      src="./assets/customers-logo-strip.680ac7c2.png"
                      alt="Customer logos"
                    />
                  </figure>
                </div>
              </div>
              <div class="menu__img--wrapper">
                <figure>
                  <img
                    src="./assets/menu-img.svg"
                    alt="menu-img"
                    class="menu__img"
                  />
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Features Page -->
    <section id="features">
      <div class="container">
        <div class="row">
          <p class="purple">FEATURES</p>
        </div>
      </div>
    </section>
  </body>
</html>
